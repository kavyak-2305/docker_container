apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-app
  labels:
    app: registration-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registration-app
  template:
    metadata:
      labels:
        app: registration-app
    spec:
      containers:
      - name: registration-app
        image: kavyak2305/registration-app:latest
        ports:
        - containerPort: 8080
